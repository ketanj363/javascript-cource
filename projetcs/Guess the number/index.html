<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the numeber</title>
    <style>
        body{
            background-color: rgba(52, 50, 50, 0.497);
            color: white;
            border: 2px solid red;
        }
        
    </style>
</head>
<body>
    <div  id="wrapper"></div>
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
</br> 
<form class="form">
    <label for="guessField" id="guess">Guess a number</label>
    <input type="text" id="guessField" class="guessField">
    <input style="cursor: pointer;" type="submit" id="subt" value="submit guess" class="guessSubmit">
</form>

<div class="resultParas">
    <p>Previous Guesses: <span class="Guesses"></span></p>
    <p>Guesses Remaning: <span class="lastResult">10</span></p>
    <p class="lowOrHi"></p>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
