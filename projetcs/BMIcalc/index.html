<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI | CALCULATOR</title>

</head>
<body style="background-color: rgb(32, 204, 141); color: rgb(19, 17, 12);">
<div class="conatiner">
    <form style="background-color: bisque;padding: 2px;margin: 2px;justify-content: center;align-items: center; ">
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button style="border: 2px solid black ;display:flex;justify-content: center;align-items: center;">Calculate</button>
        <div id="result" style="border: 2px solid black;display: inline-block;align-items: center;"></div>
        <div style="border: 2px solid red;box-sizing:content-box;padding-top: 2px;margin: 2px;justify-content: center;align-items: center;" id="Weight-guide">
            <h3 style="font-weight:bold;">BMI Weight guide</h3>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Weight = 18.6 to 24.9</p>
            <p>Under Weight = Greater than 24.9</p>
        </div>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>
